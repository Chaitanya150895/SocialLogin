<div class="container-fluid">
  <div class="row">
      <div class="col-sm-12">
          <h2>Social Plugins</h2>
          
          <button style="background-color: #385998; border-color:#385998;" (click)="facebookLogin()"><i class="fa fa-facebook">Facebook</i></button> |
          <button style="background-color: #DD4B39; border-color:#DD4B39;" (click)="googleLogin()"><i class="fa fa-google">Google</i></button>
      </div>
      <div class="col-sm-12">
          <div class="card">
              <img [src]="" alt="image">
              <div class="card-body">
                  <h4 class="card-title">{{user.name}}</h4>
                  <p class="card-text">{{user.email}}</p>
              </div>
          </div>
      </div>
  </div>
</div>
